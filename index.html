<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omija Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-image: url('images/background.png'); /* 배경 이미지 설정 */
            background-size: cover; /* 배경 이미지가 화면에 꽉 차도록 설정 */
            background-position: center; /* 배경 이미지 중앙 정렬 */
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="message">Success! Moving to the next round...</div>
    <script src="game.js"></script>
</body>
</html>
